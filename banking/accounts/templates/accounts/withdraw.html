{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h3 class="mb-4">Withdraw Funds</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Withdraw</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
